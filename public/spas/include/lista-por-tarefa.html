<div class='row pt-2 pb-1' ng-if='vm.req.tipoListagem === vm.TIPO_LISTAGEM.POR_TAREFA.codigo && vm.listaSaida.length'>

    <div class='col'>

        <table class='table table-striped table-bordered'>

            <thead>
                <tr>
                    <th style='width:9%'>Tarefa</th>
                    <th style='width:80%'>Nome dos Artefatos</th>
                    <th style='width:11%'></th>
                </tr>
            </thead>

            <tbody ng-repeat='saida in vm.listaSaida'>

                <tr ng-repeat="(tipoAlteracao, listaArtefatoAgrupado) in saida.listaArtefatoSaida | groupBy: 'numeroTarefa'">

                    <td>{{saida.listaNumeroTarefaSaida[0].numeroTarefa}}
                    </td>

                    <td>
                        <li ng-repeat='artefato in listaArtefatoAgrupado' class='list-unstyled'>
                            <i class="oi oi-plus" style="padding-right: .5rem;" title='Adicionado'
                                ng-if="artefato.tipoAlteracao === vm.TIPO_MODIFICACAO.ADDED.codigo"></i>
                            <i class="oi oi-pencil" style="padding-right: .5rem;" title='Modificado'
                                ng-if="artefato.tipoAlteracao === vm.TIPO_MODIFICACAO.MODIFIED.codigo"></i>
                            <i class="oi oi-pencil" style="padding-right: .5rem;" title='Renomeado'
                                ng-if="artefato.tipoAlteracao === vm.TIPO_MODIFICACAO.RENAMED.codigo"></i>
                            <i class="oi oi-trash" style="padding-right: .5rem;" title='Deletado'
                                ng-if="artefato.tipoAlteracao === vm.TIPO_MODIFICACAO.DELETED.codigo"></i>                                
                            {{vm.obterNomeArtefato(artefato)}}
                        </li>
                    </td>

                    <td>

                        <div class="d-flex justify-content-center">

                            <button class='btn btn-outline-success'
                                ng-click='vm.copiarLinhaClipboardPorTarefa(saida.listaArtefatoSaida)'
                                title="Copiar a listagem da tarefa para o clipboard">
                                <i class="oi oi-clipboard"></i> Copiar
                            </button>

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
